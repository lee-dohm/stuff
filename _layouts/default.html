<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="alternate" href="{{ site.baseurl }}/atom.xml"  title="{{ site.name }}" type="application/atom+xml">
  <title>{% if page.title %}{{ page.title }} / {% endif %}{{ site.name }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/parkersstuff.css">
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-48995251-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>
<body class="grid">
  <div class="unit whole">
    <a href="/">parker's stuff</a>
  </div>
  <div class="unit whole">
    {{ content }}
  </div>
</body>
</html>
